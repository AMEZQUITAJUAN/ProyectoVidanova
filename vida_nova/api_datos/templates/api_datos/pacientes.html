<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Pacientes</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            padding: 30px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-top: 0;
            color: #333;
        }

        .card p {
            color: #666;
        }
    </style>
</head>
<body>

<header>
    <h1>Dashboard de Pacientes</h1>
</header>

<div class="container">
    <div class="dashboard">
        {% for paciente in pacientes %}
            <div class="card">
                <h3>{{ paciente.nombre }}</h3>
                <p><strong>Procedimiento:</strong> {{ paciente.procedmiento }}</p>
            </div>
        {% empty %}
            <p>No hay pacientes disponibles.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
