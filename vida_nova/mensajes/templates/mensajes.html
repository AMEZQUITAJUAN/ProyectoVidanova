<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - IPS VidaNova</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo IPS VidaNova">
            <h1>IPS VidaNova</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Doctores</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="formulario-contacto">
            <h2>Contáctanos</h2>
            <p>Envíanos tus dudas, solicitudes o comentarios. Nuestro equipo se pondrá en contacto contigo.</p>

            <form action="#" method="post">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="documento">Documento de identidad:</label>
                <input type="text" id="documento" name="documento" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Número de teléfono:</label>
                <input type="tel" id="telefono" name="telefono">

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                <button type="submit">Enviar mensaje</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 IPS VidaNova - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
