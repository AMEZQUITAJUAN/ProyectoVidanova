{% extends 'layout.html' %}
{% load static %}

{% block title %}Buscar Pacientes{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/search.css' %}">
<div class="search-container">
    <h1 class="search-title">Búsqueda de Pacientes</h1>
    <form action="" method="get" class="search-form">
        <div class="form-group">
            <label for="first_name" class="form-label">Nombre:</label><br>
            <input type="text" id="first_name" name="first_name" class="form-input" placeholder="Ej: Juan Jose">
        </div>
        <div class="form-group">
            <label for="last_name" class="form-label">Apellido:</label><br>
            <input type="text" id="last_name" name="last_name" class="form-input" placeholder="Ej: Amezquita Dussan">
        </div>
        <div class="form-group form-group--submit">
            <button type="submit" class="btn btn-primary">Buscar Paciente</button>
        </div>
    </form>
    <p class="search-description">Búsqueda de paciente por nombre y apellido.</p>
</div>
{% endblock %}
