{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/medical-ui-kit.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <link rel="stylesheet" href="{% static 'css/board.css' %}">
    <link rel="stylesheet" href="{% static 'css/grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/doctors.css' %}">
    <link 
    <title>
        {% block title%}
        Vidanova
        {% endblock %}
    </title>
</head>
<body>
    <!-- Left Sidebar -->
    <div class="side-menu">     
        <nav class="sidebar">
            <ul>
                <li class="active" data-tooltip="Dashboard">
                    <i class="bx bxs-dashboard"></i>
                    <samp>Tablero de control</samp>
                </li>
                <li data-tooltip="Pacientes">
                    <i class="bx bxs-graduation"></i>
                    <samp>Pacientes</samp>
                </li>
                <li data-tooltip="Citas">
                    <i class="bx bxs-book-reader"></i>
                    <samp>Citas</samp>
                </li>
                <li data-tooltip="Doctores">
                    <i class="bx bxs-school"></i>
                    <samp>Equipos</samp>
                </li>
                <li data-tooltip="Doctores">
                    <i class="bx bxs-school"></i>
                    <samp>Doctores</samp>
                </li>
                 <li data-tooltip="Ayuda">
                    <i class="bx bx-money-withdraw"></i>
                    <samp>Mensajes</samp>
                </li>
                <li data-tooltip="Ajustes">
                    <i class="bx bx-cog"></i>
                    <samp>Ajustes</samp>
                </li>
            </ul>
        </nav>
    </div>
    
    <!-- Contenido Principal -->
    <main class="content">
        <h1>Bienvenido a Vidanova</h1>
        <p>Este es el contenido principal de tu aplicación médica.</p>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Botón hamburguesa para móvil (opcional) -->
    <button class="menu-toggle" onclick="toggleSidebar()">
        <i class="bx bx-menu"></i>
    </button>

    <script>
        // JavaScript opcional para funcionalidad adicional
        function toggleSidebar() {
            const sidebar = document.querySelector('.side-menu');
            sidebar.classList.toggle('mobile-open');
        }

        // Agregar clase active al elemento clickeado
        document.querySelectorAll('.sidebar li').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.sidebar li').forEach(li => li.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
